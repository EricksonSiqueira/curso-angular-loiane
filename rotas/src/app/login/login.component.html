<div class="col s12">
  <h4 class="title">Login</h4>
  <div class="row">
    <div class="input-field col s12">
      <input disable [(ngModel)]="user.username" type="text" id="name">
      <label for="name">Username</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input disable [(ngModel)]="user.password" type="password" id="email">
      <label for="email">Password</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">
    login
  </button>
</div>
