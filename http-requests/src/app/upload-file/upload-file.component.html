<div class="mb-3">
  <label for="formFile" class="form-label" id="formFileLabel">Upload file</label>
  <input class="form-control" type="file" id="formFile" (change)="onChange($event)" multiple>
  <div class="mt-2">
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar" [style.width]="uploadProgress + '%'">{{uploadProgress}}%</div>
    </div>
  </div>
</div>

<div>
  <button class="btn btn-primary" type="button" (click)="onUpload()" [disabled]="files.size === 0">
    Upload
  </button>
</div>
